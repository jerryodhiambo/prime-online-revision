<div class="uk-flex uk-flex-wrap">
    <div class="uk-width-1-1@l uk-width-1-1@m uk-width-1-1@s uk-card uk-card-default uk-card-body uk-card-small black">
        <span class="tienda-text">tienda</span>

        <div class="uk-position-cover signup">
            <div class="uk-position-center form-entry uk-grid-collapse" uk-grid>
                <div class="uk-width-2-3">
                    <div class="uk-margin">
                        <input class="uk-input input-field" type="text" placeholder="Email Address">
                    </div>
                </div>
                <div class="uk-width-1-3 get-started-button">
                    <button class="uk-button uk-button-default uk-button-large">
                        <span class="uk-visible@s">Get Started</span>
                        <span uk-icon="icon: sign-in; ratio: 1.5"></span>
                    </button>
                </div>
                
                <div class="uk-flex uk-flex-wrap uk-margin signup-link align" uk-grid>
                    <div class="uk-width-1-6@l uk-width-1-4@m uk-width-1-3@s">
                        Have An Account?
                    </div>
                    <div class="uk-width-1-6@l uk-width-1-4@m uk-width-1-3@s">
                        <button class="uk-button uk-button-link" (click)="goToLogin()">Go To Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="uk-width-1-6@l uk-width-1-1@m uk-width-1-1@s uk-card uk-card-default uk-card-body uk-card-small red uk-visible@l"></div> -->
</div>
